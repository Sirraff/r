<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Pair Generator - Rafael L.S Reis</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Include SortableJS library for drag-and-drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="randomize_pairs.html">Randomizer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Random Pair Generator</h1>
            <section>
                <h2>Enter Names</h2>
                <label for="fileInput">Upload a text file:</label>
                <input type="file" id="fileInput" accept=".txt">
                <p>Or paste names below (one name per line):</p>
                <textarea id="textInput" rows="10" placeholder="Enter names here..."></textarea>
                <!-- Move the button here -->
                <button id="randomizeButton">Randomize Pairs</button>
            </section>
        <section id="resultsSection" style="display: none;">
            <h2>Randomized Pairs</h2>
            <!-- Wrapped the table in a container for capturing -->
            <div id="tableContainer">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Name 1</th>
                            <th>Name 2</th>
                            <th>Table #</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Randomized pairs will appear here -->
                    </tbody>
                </table>
            </div>
            <!-- Added Download Image Button -->
            <button id="downloadButton">Download Image</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafael L.S Reis</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
